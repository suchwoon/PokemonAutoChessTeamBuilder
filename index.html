<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Team Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon Team Builder</h1>

    <!-- Your Team Section -->
    <div id="team-container">
        <div id="synergy-display"></div>
        <div id="team-content">
            <h2>Your Team</h2>
            <div id="deck-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div id="pokemon-info">
            <!-- Pokémon Info will be displayed here -->
        </div>
    </div>

    <!-- Search and Filters -->
    <div id="controls">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search Pokémon..." onkeyup="filterPokemon()">
        </div>

        <!-- Rarity Filter -->
        <div id="rarity-filter">
            <!-- Added new rarities -->
            <label><input type="radio" name="rarity" value="all" checked onchange="filterPokemon()"> All</label>
            <label><input type="radio" name="rarity" value="common" onchange="filterPokemon()"> Common</label>
            <label><input type="radio" name="rarity" value="uncommon" onchange="filterPokemon()"> Uncommon</label>
            <label><input type="radio" name="rarity" value="rare" onchange="filterPokemon()"> Rare</label>
            <label><input type="radio" name="rarity" value="epic" onchange="filterPokemon()"> Epic</label>
            <label><input type="radio" name="rarity" value="ultra" onchange="filterPokemon()"> Ultra</label>
            <label><input type="radio" name="rarity" value="unique" onchange="filterPokemon()"> Unique</label>
            <label><input type="radio" name="rarity" value="legendary" onchange="filterPokemon()"> Legendary</label>
            <label><input type="radio" name="rarity" value="mythical" onchange="filterPokemon()"> Mythical</label>
            <label><input type="radio" name="rarity" value="special" onchange="filterPokemon()"> Special</label>
            <label><input type="radio" name="rarity" value="hatch" onchange="filterPokemon()"> Hatch</label>
        </div>

        <!-- Type Filter (Will be populated dynamically) -->
        <div id="type-filter">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Pokémon Pool -->
    <div id="pokemon-pool"></div>

    <!-- Removed references to old scripts -->
    <script src="script.js"></script>
</body>
</html>
