<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Team Builder</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pokémon Team Builder</h1>

    <!-- Your Team Section -->
    <div id="team-container">
        <div id="synergy-display"></div>
        <div id="team-content">
            <h2>Your Team</h2>
            <div id="deck-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div id="pokemon-info">
            <!-- Pokémon Info will be displayed here -->
        </div>
    </div>

    <!-- Search and Filters -->
    <div id="controls">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search Pokémon..." onkeyup="filterPokemon()">
        </div>

        <!-- Rarity Filter -->
        <div id="rarity-filter">
            <input type="radio" id="all" name="rarity" value="all" checked onchange="filterPokemon()">
            <label for="all">All</label>
            
            <input type="radio" id="common" name="rarity" value="common" onchange="filterPokemon()">
            <label for="common">Common</label>
            
            <input type="radio" id="uncommon" name="rarity" value="uncommon" onchange="filterPokemon()">
            <label for="uncommon">Uncommon</label>
            
            <input type="radio" id="rare" name="rarity" value="rare" onchange="filterPokemon()">
            <label for="rare">Rare</label>
            
            <input type="radio" id="epic" name="rarity" value="epic" onchange="filterPokemon()">
            <label for="epic">Epic</label>
            
            <input type="radio" id="ultra" name="rarity" value="ultra" onchange="filterPokemon()">
            <label for="ultra">Ultra</label>
            
            <input type="radio" id="unique" name="rarity" value="unique" onchange="filterPokemon()">
            <label for="unique">Unique</label>
            
            <input type="radio" id="legendary" name="rarity" value="legendary" onchange="filterPokemon()">
            <label for="legendary">Legendary</label>
            
            <input type="radio" id="mythical" name="rarity" value="mythical" onchange="filterPokemon()">
            <label for="mythical">Mythical</label>
            
            <input type="radio" id="special" name="rarity" value="special" onchange="filterPokemon()">
            <label for="special">Special</label>
            
            <input type="radio" id="hatch" name="rarity" value="hatch" onchange="filterPokemon()">
            <label for="hatch">Hatch</label>
        </div>

        <!-- Type Filter (Will be populated dynamically) -->
        <div id="type-filter">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Sorting Dropdown -->
        <div id="sorting-options">
            <label for="sorting-select">Sort by:</label>
            <select id="sorting-select" onchange="sortPokemon()">
                <option value="name">Name</option>
                <option value="index" selected>Pokédex Number</option>
                <option value="rarity">Rarity</option>
            </select>
        </div>
    </div>

    <!-- Pokémon Pool -->
    <div id="pokemon-pool"></div>

    <script src="./script.js"></script>
</body>
</html>
